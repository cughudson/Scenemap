<!DOCTYPE html>
<html>
    <head>
        <title>中国-江西-靖安-民宿</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="../css/frame.css"/>
        <link rel="stylesheet" type="text/css" href="../css/component.css"/>
        <link rel="stylesheet" type="text/css" href="../css/page.css"/>
        <link rel="stylesheet" type="text/css" href="../css/theme.normal.css"/>
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
        <!-- <script type="text/javascript" src="../js/"></script> -->
        <!-- <script type="text/javascript" src="../js/"></script> -->
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/" target="self">
                    <img src="../resource/picture/scene1.jpg" alt/>
                </a>
            </div>
            <div class="tabs">
                <a class="tab" src="" target="blank"><span>退出</span></a>
            </div>
        </header>
        <main class="managment">
            <div class="menu">
                <div class="clickable"><span>新建景点</span></div>
                <div class="clickable"><span>景点管理</span></div>
                <div class="clickable"><span>新建民宿</span></div>
                <div class="clickable"><span>民宿管理</span></div>
                <div class="clickable"><span>系统管理</span></div>
                <div class="clickable"><span>运行状态</span></div>
            </div>
            <div class="managment-wrapper">
                <section class="managment">
                    <h1>民宿管理</h1>
                    <section>
                        <div class="table">
                            <div class="info notice"><li class="fa fa-info"><span>下表中仅显示未删除的条目，对于已经删除的条目，请直接在数据库中进行修改</span></li></div>
                            <div class="filter clearfix">
                                <span class="haspublish clickable">已发布</span>
                                <span class="culture clickable">未发布</span>
                                <span class="culture clickable">封面</span>
                            </div> 
                            <table>
                                <tr class="thead">
                                    <td class="index">序号</td>
                                    <td class="title">标题</td>
                                    <td class="time">发布时间</td>
                                    <td class="visit">访问数量</td>
                                    <td class="toolbar">操作</td>
                                </tr>
                                <tr id="">
                                    <td class="index">1</td>
                                    <td class="title">关于****的风景区最高峰</td>
                                    <td class="time">20171118</td>
                                    <td class="visit">12</td>
                                    <td class="toolbar">
                                        <span class="edit" title="编辑"><i class="fa fa-edit fa-lg"></i></span>
                                        <span class="post" title="发布"><i class="fa fa-arrow-up fa-lg"></i></span>
                                        <span class="slide" title="设为封面"><i class="fa fa-send fa-lg"></i></span>
                                        <span class="delete" title="删除"><i class="fa fa-close fa-lg"></i></span>
                                    </td>
                                </tr>
                                <tr id="">
                                    <td class="index">2</td>
                                    <td class="title">关于****的</td>
                                    <td class="time">20171118</td>
                                    <td class="visit">12</td>
                                    <td class="toolbar">
                                        <span class="edit"><i class="fa fa-edit fa-lg"></i></span>
                                        <span class="post"><i class="fa fa-arrow-up fa-lg"></i></span>
                                        <span class="slide"><i class="fa fa-send fa-lg"></i></span>
                                        <span class="delete"><i class="fa fa-close fa-lg"></i></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div></div>
                        <!--分页使用  -->
                        <div class="pagenavi">
                            <span class="previous" title="上一页"><i class="fa fa-arrow-left fa-lg"></i></span>
                            <span class="next" title="下一页"><i class="fa fa-arrow-right fa-lg"></i></span>
                        </div>
                    </section>
                </section>
                <div class="status-bar"></div>
            </div>
        </main>
    </body>
</html>
