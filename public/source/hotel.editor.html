<!DOCTYPE html>
<html>
    <head>
        <title>中国-江西-靖安-民宿</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="../css/frame.css"/>
        <link rel="stylesheet" type="text/css" href="../css/component.css"/>
        <link rel="stylesheet" type="text/css" href="../css/page.css"/>
        <link rel="stylesheet" type="text/css" href="../css/theme.normal.css"/>
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
        <!-- <script type="text/javascript" src="../js/"></script> -->
        <!-- <script type="text/javascript" src="../js/"></script> -->
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/" target="self">
                    <img src="../resource/picture/scene1.jpg" alt/>
                </a>
            </div>
            <div class="tabs">
                <a class="tab" src="" target="blank"><span>退出</span></a>
            </div>
        </header>
        <main class="managment">
            <div class="menu">
                <div class="clickable" id="new-scene"><span>新建景点</span></div>
                <div class="clickable" id="scene-managment"><span>景点管理</span></div>
                <div class="clickable" id="new-hotel"><span>新建民宿</span></div>
                <div class="clickable" id="hotel-managment"><span>民宿管理</span></div>
                <div class="clickable" id="sys-managment"><span>系统管理</span></div>
                <div class="clickable" id="sys-state"><span>运行状态</span></div>
            </div>
            <div class="editor-wrapper">
                <section class="editor">
                    <h1>新建民宿</h1>
                    <form method="post" action="" id="editor">
                        <div class="input-group">
                            <h5>标题</h5>
                            <input id="title" type="text" autocomplete=false placeholder="输入标题" for="editor" required autofocus>
                        </div>
                        <div class="input-group">
                            <h5>地址</h5>
                            <input id="country" type="text" autocomplete=true placeholder="详细到省，县，乡，村" required maxlength=20>
                        </div>
                        <div class="input-group">
                            <h5>电话</h5>
                            <input id="telephone" type="text" autocomplete="false" placeholder="输入电话号码" required maxlength=20>
                        </div>
                        <div class="input-group">
                            <h5>拾取经纬坐标</h5>
                            <div class="geo-picker-btn">
                                <div role="button" class="btn">打开地图</div>
                                <div class="geo-data bubble">
                                    <span class="data">经纬度显示在这里</span>
                                    <span class="close">X</span>
                                    <input type="hidden" id="geoCorrdinate" value="" name="geoCorrdinate">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <h5>介绍信息</h5>
                            <textarea id="intro" maxlength="200" placeholder="填写民宿的简介，不超过200字"></textarea>
                        </div>
                    </form>
                    <form class="upload-area" id="upload">
                        <h5>上传封面照片</h5>
                        <div class="info notice"><li class="fa fa-info"></li><span>上传照片不得超过8张照片，照片需小于1M且长宽比为16:9，上传完成后，需选择其中的一张作为封面</span></div>
                        <div class="button-area">
                            <div class="upload-file clearfix">
                                <span class="btn">选择</span>
                                <input type="file" multiple=false/>
                            </div>
                            <button for="upload">上传</button>
                        </div>
                        <div id="picture-area">上传的图片将显示在这里</div>
                    </form>
                    <div class="row">
                        <button id="save">保存</button>
                        <button for="editor" type="submit">提交</button>
                    </div>
                </section>
                <div id="geo-picker-pannel">
                    <div class="close-wrapper clearfix">
                        <span class="close clickable"><li class="fa fa-close fa-2x"></li></span>
                    </div>
                    <div id="map"></div>
                    <div id="pickerPoint">
                        <span class="data"></span>
                    </div>
                    <div class="info notice"><li class="fa fa-info"></li><span>双击地图标定所需要选取的坐标点，确认，保存拾取数据，取消，放弃拾取</span></div>
                    <div class="toolbar clearfix">
                        <div class="btn draggable" id="ok">确认</div>
                        <div class="btn draggable" id="cancel">取消</div>
                    </div>
                </div>
                <div class="status-bar"></div>
            </div>
        </main>
    </body>
</html>
