<!DOCTYPE html>
<html>
    <head>
        <title>中国-江西-靖安-民宿</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="../css/frame.css"/>
        <link rel="stylesheet" type="text/css" href="../css/component.css"/>
        <link rel="stylesheet" type="text/css" href="../css/page.css"/>
        <link rel="stylesheet" type="text/css" href="../css/theme.normal.css"/>
        <!-- <script type="text/javascript" src="../js/"></script> -->
        <!-- <script type="text/javascript" src="../js/"></script> -->
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/" target="self">
                    <img src="../resource/picture/scene1.jpg" alt/>
                </a>
            </div>
            <div class="tabs">
                <a class="tab" src="" target="blank"><span>退出</span></a>
            </div>
        </header>
        <main class="managment">
            <div class="menu">
                <div class="clickable"><span>新建景点</span></div>
                <div class="clickable"><span>景点管理</span></div>
                <div class="clickable"><span>新建民宿</span></div>
                <div class="clickable"><span>民宿管理</span></div>
                <div class="clickable"><span>系统管理</span></div>
                <div class="clickable"><span>运行状态</span></div>
            </div>
            <div class="editor-wrapper">
                <section class="editor">
                    <h1>新建景点</h1>
                    <form method="post" action="" id="editor">
                        <div class="input-group">
                            <h5>标题</h5>
                            <input id="title" type="text" autocomplete=false placeholder="输入标题" for="editor" required autofocus>
                        </div>
                        <div class="input-group">
                            <h5>地址</h5>
                            <input id="country" type="text" autocomplete=true placeholder="详细到省，县，乡，村" required>
                        </div> 
                        <div class="input-group">
                            <h5>拾取经纬坐标</h5>
                            <div class="">
                                <div role="button">打开地图</button>
                                <div class="geo-data">
                                    <span class="data">经纬度显示在这里</span>
                                    <span>X</span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <h5>上传封面照片</h5>
                            <form class="upload-area" id="upload">
                                <button><input type="file" multiple=false/></button>
                                <button for="upload">上传</button>
                            </form>
                        </div>
                        <div class="article-content hidden-data"></div>
                    </form>
                    <div class="rich-editor-wrapper">
                        <h5>文章内容</h5>
                        <div class="rich-editor"></div>
                    </div>
                    <div class="row">
                        <button for="editor" type="submit">提交</button>
                        <button id="save">保存</button>
                    </div>
                </section>
                <div class="status-bar">
                    现在时间是：；
                </div>
            </div>
        </main>
    </body>
</html>
